<!DOCTYPE html>
<html>
<head>
	<title>Trains On Track</title>
	<!-- Latest compiled and minified CSS -->
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="assets/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<body>
<div class="container">

	<div class="jumbotron" style="background-color: black; color: goldenrod;">
		<h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i>Trains On Track</strong></h1>
		<h2 class="text-center"><strong><i class="fa fa-newspaper-o"></i>Welcome to our schedule. Need to add a train? Use the form at the bottom.</strong></h2>
	</div>
	<div class="row">
		<div class="col-sm-12">
		<br>
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa fa-table" id='trainSchedule'></i>Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
				<table class="table table-hover" style="width:100%" id="trainlist">
					<thead>
	  				<tr>
	    			<th>Train Name</th>
	    			<th>Destination</th> 
	    			<th>First Train</th>
	    			<th>Frequency (min)</th>
	  				</tr>
	  				</thead>
	  				<tbody>
	  				</tbody>
				</table>
				</div>
				</div>
			</div>
		</div>

	<div class="row">
		<div class="col-sm-12">
		<br>
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa fa-table"></i>Add Train</strong></h3>
				</div>
				<div class="panel-body">

					  <div class="form-group">
					    <label for="pwd">Train Name</label>
						<input type="text" class="form-control"	id="trainName">	  
					  </div>

					  <div class="form-group">
					    <label for="startYear">Destination</label>
					    <input type="text" class="form-control" id="destination">
					  </div>
					  <div class="form-group">
					    <label for="endYear">First Train</label>
					    <input type="text" class="form-control" id="firstTrain">
					  </div>

					  <div class="form-group">
					    <label for="endYear">Frequency</label>
					    <input type="text" class="form-control" id="frequency">
					  </div>

					  <button type="submit" class="btn btn-default" id="submit"><i class="fa fa-search"></i> Submit</button>

					</form>
				</div>
				</div>
			</div>
		</div>
	</div>

	<footer></footer>

</div>

</body>
<script src="main.js"></script>
</html>
